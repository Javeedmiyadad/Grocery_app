<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

            <div class="product-box">

                <a routerLink="/products/{{ tempProduct.id }}">
                    <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                </a><br>

                <a routerLink="/products/{{ tempProduct.id }}">
                    <h1 style="color: #610a4c;">{{ tempProduct.name }}</h1>
                </a>
                
                <div class="price" style="color: #610a4c;">{{ tempProduct.unitPrice | currency:'INR' }}</div>
                <!-- <p class="card-text text-truncate">{{tempProduct.description}}</p> -->
                <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm float-left" style="background-color: #610a4c;">Add to cart</button>
            </div>

        </div>

        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No products found.
        </div>

    </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 300%;">

                  <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                    [maxSize]="5" [boundaryLinks]="true" (pageChange)="listProducts()">

                  </ngb-pagination>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
